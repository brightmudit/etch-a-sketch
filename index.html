<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <section class="main">
        <h1>Etch-A-Sketch</h1>
        <div class="box">
            <div class="tools-container">
                <div class="upper-section">
                    <div class="size-picker">
                        <div class="size-btn" id="size-16">16x16</div>
                        <div class="size-btn" id="size-32">32x32</div>
                        <div class="size-btn" id="size-64">64x64</div>
                        <div class="size-btn" id="size-84">84x84</div>
                    </div>
                    <div class="color-picker">
                        <input type="color" value="#000000" class="color-chooser">
                        <!-- <div class="color-chooser"></div> -->
                        <div class="black"></div>
                        <div class="rainbow"></div>
                    </div>
                </div>
                <div class="bottom-section">
                    <div class="eraser">Eraser</div>
                    <div class="clear">Clear</div>
                </div>
                
            </div>
            <div class="container"></div>
        </div>
    </section>
    <footer class="footer">
        Made with &hearts; by <a href="#">Mudit</a> with <a href="#">The Odin Project</a>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
