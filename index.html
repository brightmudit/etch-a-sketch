<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <section class="main">
        <h1>Etch-A-Sketch</h1>
        <div class="box">
            <div class="tools-container">
                <div class="upper-section">
                    <div class="size-picker">
                        <div class="size-16">16x16</div>
                        <div class="size-32">32x32</div>
                        <div class="size-64">64x64</div>
                        <div class="size-94">94x94</div>
                    </div>
                    <div class="color-picker">
                        <div class="color-black"></div>
                        <div class="color-chooser"></div>
                        <div class="color-rainbow"></div>
                    </div>
                </div>
                <div class="bottom-section">
                    <div class="eraser">Eraser</div>
                    <div class="eraser">Clear</div>
                </div>
                
            </div>
            <div class="container"></div>
        </div>
    </section>
    <button class="grid-changer">New Grid</button>
    <footer class="footer">
        The Odin Project
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
